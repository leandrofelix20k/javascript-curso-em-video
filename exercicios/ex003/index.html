<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Tratando dados</title>
    <style>
        body {
            background-color: aquamarine;  /*Comentário CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário HTML-->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //o comando prompt retorna uma string
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2

        window.alert(`O valor da soma de n1 com n2 é ${s}`)
        
    </script>
</body>
</html>
