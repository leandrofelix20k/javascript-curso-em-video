    <!--Forma 2: Mais Clean-->
    <div id="area">
        Texto
    </div>
    <br>
    <script>
        var divArea = window.document.getElementById('area')
        divArea.addEventListener('click', clicar)
        divArea.addEventListener('mouseenter', entrou)
        divArea.addEventListener('mouseout', saiu)

        function clicar(){
            divArea.innerText = 'Clicou!'
        }
        function entrou(){
            divArea.innerText = 'Entrou!'
            divArea.style.background = 'red'
        }
        function saiu(){
            divArea.innerText = 'Saiu!'
            divArea.style.background = 'rgb(50, 196, 21)'
        }  
    </script>
</body>
