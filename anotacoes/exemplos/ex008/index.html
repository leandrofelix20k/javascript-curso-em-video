<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Multas Detran</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            let txtv = window.document.getElementById('txtvel')
            let velocidade = Number(txtv.value)
            
            let res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${velocidade}Km/h</strong>.</p>`
            if (velocidade <= 80){
                res.innerHTML += '<p>Você está dentro do limite de velocidade!</p>' //'+=' faz a concatenação dos dois textos
            }  else{
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade!Multado em 500 mangos!</p'
            }
        }
    </script>
</body>
</html>
